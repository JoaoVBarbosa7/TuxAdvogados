<section class="contact">
  <div class="container">
      <h1>Cadastro</h1>
      <br>
      <section>
        <p>Preencha o formulário abaixo para Cadastrar:</p>
        <form #form="ngForm" (ngSubmit)="cadastrarUsuario(form)" id="client-form">

          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" #nomeInput required ngModel>

          <label for="sobrenome">Sobrenome:</label>
          <input type="text" id="sobrenome" name="sobrenome" #sobrenomeInput required ngModel>

          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" #cpfInput required ngModel>

          <label for="idade">Idade:</label>
          <input type="number" id="idade" name="idade" #idadeInput required ngModel>
          <br><br>

          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" name="endereco" #enderecoInput required ngModel>

          <button type="submit">Cadastrar</button>
        </form>
    </section>
  </div>
</section>
